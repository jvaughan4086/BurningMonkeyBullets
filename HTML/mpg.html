     function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 46 || charCode > 57))
            return false;
         return true;
      }

				switch (which)

						document.getElementById("instructions").style.visibility = "visible";
